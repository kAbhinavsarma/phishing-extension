<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
      background: white;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      height: 60px;
    }

    header img {
      width: 50px;
      height: auto;
      margin-left: 10px;
      margin-right: 15px;
    }

    header h2 {
      flex-grow: 1;
      font-size: 24px;
      color: #4a90e2;
      text-align: center;
      margin: 0;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #357ab8;
    }

    #result-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }

    #icon {
      width: 50px; 
      height: 50px; 
      display: none; 
    }

    .safe {
      color: green;
    }

    .phishing {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="nitk.png" alt="College Logo">
    <h2>Phishing Detector</h2>
  </header>
  <button id="check">Check This Website</button>
  <button id="info">Info</button>
  <div id="result-container">
    <p id="result"></p>
    <img id="icon" alt="Result Icon">
  </div>
  <script src="popup.js"></script>
</body>
</html>
